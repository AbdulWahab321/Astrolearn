{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="text-center animate__animated animate__fadeIn">
    <h2 class="text-4xl font-bold mb-4 text-primary">404 - Page Not Found</h2>
    <p class="text-xl text-gray-600 mb-8">The page you are looking for does not exist.</p>
    <a href="{{ url_for('index') }}" class="inline-block bg-secondary text-white py-2 px-4 rounded hover:bg-opacity-80 transition duration-300">Back to Home</a>
</section>
{% endblock %}
